<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alex | CSE Student</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root {
      --bg: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --accent: #6366f1;
      --card: #f8fafc;
    }

    body.dark {
      --bg: #020617;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --card: #020617;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 8%;
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 10;
    }

    button {
      cursor: pointer;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      background: var(--accent);
      color: white;
    }

    section {
      padding: 6rem 8%;
      position: relative;
    }

    h1 {
      font-size: 3.2rem;
      line-height: 1.1;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }

    p {
      color: var(--muted);
      max-width: 520px;
    }

    .hero {
      display: grid;
      gap: 3rem;
    }

    .blob {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, var(--accent), transparent 70%);
      opacity: 0.3;
      filter: blur(40px);
      animation: float 8s infinite alternate;
    }

    .blob.one { top: -50px; left: -50px; }
    .blob.two { bottom: -80px; right: -80px; }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(40px); }
    }

    .skills, .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--card);
      padding: 1.6rem;
      border-radius: 14px;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    .project-btn {
      margin-top: 1rem;
      display: inline-block;
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
    }

    @media (min-width: 768px) {
      .hero {
        grid-template-columns: 1fr 1fr;
        align-items: center;
      }
    }
  </style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">

function Header({ toggleTheme }) {
  return (
    <header>
      <strong>Alex</strong>
      <button onClick={toggleTheme}>Toggle Theme</button>
    </header>
  );
}

function Hero() {
  return (
    <section className="hero">
      <div className="blob one"></div>
      <div className="blob two"></div>

      <div>
        <h1>
          Hi, I’m <span style={{color: 'var(--accent)'}}>Alex</span><br/>
          CSE Student
        </h1>
        <p style={{marginTop: '1rem'}}>
          I build modern, interactive web experiences using JavaScript and React.
          Passionate about clean UI, performance, and creativity.
        </p>
        <div style={{marginTop: '2rem'}}>
          <button>View Projects</button>
        </div>
      </div>
    </section>
  );
}

function Skills() {
  const skills = ["HTML", "CSS", "JavaScript", "React", "Git", "Problem Solving"];
  return (
    <section>
      <h2>Skills</h2>
      <div className="skills">
        {skills.map(skill => (
          <div key={skill} className="card">{skill}</div>
        ))}
      </div>
    </section>
  );
}

function Projects() {
  const projects = [
    { title: "Portfolio Website", desc: "Modern personal portfolio built with React." },
    { title: "To-Do App", desc: "Task manager with local storage and clean UI." },
    { title: "Weather App", desc: "Real-time weather data using API." }
  ];

  return (
    <section>
      <h2>Projects</h2>
      <div className="projects">
        {projects.map(p => (
          <div key={p.title} className="card">
            <h3>{p.title}</h3>
            <p>{p.desc}</p>
            <a href="#" className="project-btn">View →</a>
          </div>
        ))}
      </div>
    </section>
  );
}

function Contact() {
  return (
    <section>
      <h2>Contact</h2>
      <p>If you’d like to collaborate or just say hi, feel free to reach out.</p>
      <button style={{marginTop: '1.5rem'}}>Email Me</button>
    </section>
  );
}

function App() {
  const toggleTheme = () => {
    document.body.classList.toggle("dark");
  };

  return (
    <>
      <Header toggleTheme={toggleTheme} />
      <Hero />
      <Skills />
      <Projects />
      <Contact />
      <footer>© 2026 Alex</footer>
    </>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>
</body>
</html>
